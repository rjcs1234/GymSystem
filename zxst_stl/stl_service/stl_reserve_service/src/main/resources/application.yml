server:
  port: 8082
spring:
  application:
    name: RESERVESERVICE
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
    url: jdbc:mysql://localhost:3306/stl
    type: com.alibaba.druid.pool.DruidDataSource

  data:
    redis:
      host: localhost
      port: 6379
      password: 1234

  mvc:
    hiddenmethod:
      filter:
        enabled: true
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
